पूर्ववर्णोच्चारणानन्तरमेव यद्वर्णान्तरम् उच्चार्यते , न तु तच्छून्यान्तरालसद्भावः स परः उत्कृष्टः सन्निकर्षः प्रत्यासत्तिलक्षणः संहितासंज्ञः इति सूत्रार्थः । इति कय्यटः।
वर्णानामेकप्राणयोगस्संहिता इति प्रातिशाख्याः।
"पदप्रकृतिः संहिता (निरु. पू. 6 खं. 17)"'''

