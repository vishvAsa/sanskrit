कैयटः -- हस्तिमशकयोरिति । हस्तिनो हस्तिनः यः सन्निकर्षः मशकस्य मशकेन सः तुल्यः परस्परापेक्षय़ा इत्यर्थः । प्राणिभूयस्त्वम् । हस्तिनौ महान्तं देशं व्याप्नुतः मशकौ तु स्वल्पम्। नैरन्तर्यं तु अविशिष्टम् इत्यर्थः।'''

