[[data]]
"सङ्केतितम्" = '''
विग्रहे यत् नियतविभक्तिकम्।
न एकदेशिसमासे षष्ठ्यन्तम्।'''
"गणः\n" = 'न पूर्वनिपाते'
"परिणामः" = 'उपसर्जनम्'
"अवधानावश्यकता" = ''
"सूत्रम्" = '''
