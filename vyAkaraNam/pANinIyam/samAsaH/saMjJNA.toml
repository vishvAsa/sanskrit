एक-विभक्ताव् अषष्ठ्यन्तवचनम् (वा)'''
"उदाहरण-विग्रहः" = """
दिशयोः‌ मध्यम्/ दिशयोर् मध्यात् 
इत्यादिषु 'दिशयोः'"""
"समस्तपदम् उदाहरणम्" = ''
"विवरणम्" = '''
 समासे विधीयमाने यन् नियतविभक्तिकं, द्वितीये सम्बन्धिनि बहुभिर्विभक्तिभिर् युज्यमाने ऽप्येकयैव विभक्त्या युज्यते तदुपसर्जनसंज्ञं भवति अपूर्वनिपाते।
ह्रस्वः उपसर्जनस्य॥ इत्यत्र प्रयोजनम्।'''
"अभावोदाहरणम्" = 'पिप्पल्याः अर्धं = अर्धपिप्पली, पिप्पल्याः पूर्वं = पूर्वपिप्पली इत्यादौ न पिप्पली।'

