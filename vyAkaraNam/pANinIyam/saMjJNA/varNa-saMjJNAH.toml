सानुस्वारो विसर्गान्तो दीर्घो युक्तपरश्च यः। वा पादान्ते त्वसौ वक्रो। ज्ञेयोऽन्यो मात्रिको ऋजुः॥
"पादस्तस्यान्ते वर्तमानो लघुरपि विभाषया गुरुः स्यात्‌ । स च कविसमयव्यवहारात्‌ द्वितीयचतुर्थयोरेव पादयोरन्ते वेदितव्यः ।" इति सुल्हणः।'''
