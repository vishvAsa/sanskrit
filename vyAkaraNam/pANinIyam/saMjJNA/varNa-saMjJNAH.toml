न च हल्-सहित एकाच् - "चादयोऽसत्त्वे" इत्यादिनां सूत्राणां ज्ञापनेन। ("एकाचो द्वे प्रथमस्य" इत्यत्र तु हल्सहित एकाच् ग्राह्यः - "न न्द्रा संयोगादयः" सूत्रं निरवकाशं मा भूत् । )'''

